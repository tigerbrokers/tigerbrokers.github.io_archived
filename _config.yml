# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TigerFED
subtitle: 老虎证券桌面技术团队博客
description: 桌面团队(Desktop)成立于 2016年9月，致力于提升老虎桌面端的交易和行情体验，获取更多的国际化和桌面端交易用户 的Web产品开发团队。
author: TigerFED
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tiger-fed.tigerbrokers.com
root: /
#permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:tigerbrokers/blog.git
  branch: gh-pages
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tiger
theme_config:
  favicon: favicon.ico
  cover_image: bg-city.jpg
  author:
    picture: logo.png
  sidebar:
    menu:
        home:
            title: global.home
            url: /
            icon: home
        # categories:
            # title: global.categories
            # url: /categories
            # icon: bookmark
        tags:
            title: global.tags
            url: /tags
            icon: tags
        # archives:
            # title: global.archives
            # url: /archives
            # icon: archive
        search:
            title: global.search
            url: /#search
            icon: search
            # `open-algolia-search` classes are used to open algolia search modal
            class: open-algolia-search
        about:
            title: global.about
            url: /#about
            icon: question
    author_links:
      github:
        title: global.github
        url: https://github.com/tigerbrokers
        icon: github
  sharing_options: false
  google_analytics_id: "UA-101480470-2"

